<!DOCTYPE html>
<html>
<head>
    <title>VAST | Login</title>
    <style>
        body { background: #0b0e14; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .login-card { background: #161b22; padding: 45px; border-radius: 24px; width: 380px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.6); border-top: 5px solid #f78166; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .avatar { width: 90px; height: 90px; background: linear-gradient(45deg, #f78166, #d16147); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 0 20px rgba(247, 129, 102, 0.4); }
        h2 { color: #ffffff; margin-bottom: 10px; font-weight: 600; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 10px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #f78166; }
        .btn { width: 100%; padding: 14px; background: linear-gradient(to right, #f78166, #d16147); border: none; color: white; border-radius: 10px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn:hover { transform: scale(1.03); opacity: 0.95; }
        .signup-link { color: #8b949e; text-decoration: none; font-size: 14px; display: block; margin-top: 20px; }
        .signup-link span { color: #f78166; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="avatar">ðŸ‘¤</div>
        <h2>Welcome Back!</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <a href="/signup" class="signup-link">New to VAST? <span>Register</span></a>
    </div>
</body>
</html>
